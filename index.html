<!DOCTYPE html>
<html>

<head>
    <title>Neighbourhood Map</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="jumbotron abc">
        <h1>
            <center>Mumbai Parks</center>
        </h1>
    </div>
    <div class="alert alert-danger" data-bind="visible : wasError , text : ErrMsg"></div>
    <div class="row">
        <div class="col-sm-3">
            <div class="sidebar-nav">
                <div class="navbar navbar-default" role="navigation">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <span class="visible-xs navbar-brand">Parks</span>
                    </div>
                    <div class="navbar-collapse collapse sidebar-navbar-collapse">
                        <ul><input type="search" class="form-control" placeholder="Choose Park" data-bind="value: searchQuery, valueUpdate: 'keyup'"></ul>
                        <ul class="nav navbar-nav" data-bind="foreach : list">
                            <a>
                                <li data-bind="text : $data , click : open"></li>
                            </a>
                        </ul>
                    </div>
                    <!--/.nav-collapse -->
                </div>
            </div>
        </div>
        <div class="col-sm-9" style="padding-right: 20px;">
            <div id="map"></div>
        </div>
    </div>
    <footer>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

        </script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <script src="js/knockout-3.2.0.js"></script>
        <script src="js/app.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCyc_0sAHIbY9QSBzcAsTqHtSlfXNvA8tU&callback=beginMap" onerror="mapNotLoading()"></script>

    </footer>
</body>

</html>
